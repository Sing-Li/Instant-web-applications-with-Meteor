<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>developerWorks fotoshare via Meteor</title>
	
</head>

<body>
  <div data-role="page" id="login">
      <div data-role="header">
          <h1>dW Foto Share</h1>
      </div> <!-- /header -->

    <div data-role="content">
  
       <div class="logindialog">
            
              {{>loginButtons}}
            
       </div>
    </div> <!-- content -->
  </div>   <!-- page -->
     {{#if currentUser}}
   	    {{> pages}}
      {{/if}}
 </body>

<template name="pages">

     {{#if Template.subscriptionsReady}}
		    {{> photopage}}
     {{/if}}

   
</template>

<template name="photopage">
  <div data-role="page" id="main">
    <div data-role="header"  data-position="fixed"  data-tap-toggle="false">
        <h1>dW Foto Share</h1>
    </div> <!-- /header -->
    
    <div data-role="content" class="apic">
    	  <div class="m-scooch m-fluid m-scooch-photos">
          <div class="m-scooch-inner">
            {{#each photos}}
                {{> photoitem}}
            {{/each}}
          </div>
          <div class="m-scooch-controls m-scooch-hud">
              <a class="m-scooch-prev" href="#" data-m-slide="prev">Previous</a>
              <a class="m-scooch-next" href="#" data-m-slide="next">Next</a>
          </div>
        </div>
    </div> <!-- /content -->
    
    <div data-role="footer" data-position="fixed"  data-tap-toggle="false">
        <div data-role="navbar">
            <ul>
                <li><a href="#" data-icon="gear" class="fs-share ui-btn-active">Share</a></li>
                <li><a href="#" data-icon="delete" class="fs-logoff">Log off</a></li>
            </ul>
        </div><!-- /navbar -->
     </div><!-- /footer -->
    </div> <!-- /page -->

</template>

<template name="photoitem">
  <div class="m-item">
       <img id="{{_id}}" src="{{img}}" />
  </div>
</template>
