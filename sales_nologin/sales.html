
<head>

<title>Sales by Region</title>
</head>

<body>
  <div id="title">
  	<h1>Global Sales 2013</h1>
  </div>
  <div id="container">

  	<div id="salestable">
    	{{> salesdata}}
  	</div>
  	<div id="chart">
  	</div>
  </div>
  
</body>

<template name="salesdata">
  <div class="salesdata">
    {{#each dataset}}
      {{> datapoint}}
    {{/each}}
  </div>
</template>

<template name="datapoint">
  <div class="datapoint {{selected}}">
    <span class="region">{{region}}</span>
    <span class="sales editable">{{total}}</span>
  </div>
</template>
