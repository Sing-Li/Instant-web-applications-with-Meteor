
<head>
<title>Sales by Region</title>
</head>

<body>
  <div id="title">
  	{{> title}}
  </div>
  <div id="container">
  	<div id="salestable">
    	{{> salesdata}}
  	</div>
        {{> piechart}}
  </div>
</body>

<template name="piechart">
      <div id="chart">
    </div>
  	{{#if Template.subscriptionsReady}}
      {{plotchart}}
    {{/if}}
</template>

<template name="salesdata">
  <div class="salesdata">
    {{#if Template.subscriptionsReady}}
      {{#each dataset}}
        {{> datapoint}}
      {{/each}}
    {{/if}}
  </div>
</template>

<template name="datapoint">
  <div class="datapoint {{selected}}">
    <div id="{{_id}}_region" class="region">{{region}}</div>
    <div id="{{_id}}_total" data-inputclass="inputclass" class="sales editable">{{total}}</div>
  </div>
</template>

<template name="title">
<h1>Global Sales {{thisyear}}</h1>
</template>
