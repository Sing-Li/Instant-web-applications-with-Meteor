
<head>
<title>Sales by Region with Login</title>
</head>

<body>


  <div id="title">
   <div class="header">
          <div >
            {{> title}}
          </div>
          <div>
            <div style="float: right">
              {{> loginButtons align="right" }}
            </div>
          </div>
    </div>
  </div>
  <div id="container">
 
  	<div id="salestable">
     
      {{#if currentUser}}
    	{{> salesdata}}
      {{/if}}

  	</div>
  	<div>
  
      {{#if currentUser}}
           {{> piechart}} 
       {{/if}}
  	</div>
  </div>
  
</body>

<template name="piechart">
  <div id="chart">
  </div>
    {{#if Template.subscriptionsReady}}
      {{plotchart}}
    {{/if}}
</template>


<template name="salesdata">
  <div class="salesdata">
  {{#if Template.subscriptionsReady}}
    {{#each dataset}}
      {{> datapoint}}
    {{/each}}
    {{/if}}
  </div>
</template>

<template name="datapoint">
  <div class="datapoint {{selected}}">
    <span id="{{_id}}_region" class="region">{{region}}</span>
    <div id="{{_id}}_total" data-inputclass="inputclass" class="sales editable">{{total}}</div>
  </div>
</template>

<template name="title">
<h1>Sales Portal {{thisyear}}</h1>
</template>
