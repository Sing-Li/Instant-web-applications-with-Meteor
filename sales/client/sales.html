
<head>
<title>Sales by Region</title>
</head>

<body>
  <div id="title">
   <div class="header">
          <div class="span5">
            <h1 style="margin-bottom: 0px">Sales Portal</h1>
          </div>
          <div class="span5">
            <div style="float: right">
              {{> loginButtons align="right" }}
            </div>
          </div>
    </div>
  </div>
  <div id="container">
 
  	<div id="salestable">
      {{#if currentUser}}
    	{{> salesdata}}
      {{/if}}
  	</div>
  	<div>
      {{#if currentUser}}
           {{> piechart}} 
       {{/if}}
  	</div>
  </div>
  
</body>

<template name="piechart">
  <div id="chart">
  </div>
</template>


<template name="salesdata">
  <div class="salesdata">
    {{#each dataset}}
      {{> datapoint}}
    {{/each}}
  </div>
</template>

<template name="datapoint">
  <div class="datapoint">
    <span id="{{_id}}_region" class="region">{{region}}</span>
    <span id="{{_id}}_total" class="sales editable" sid="{{_id}}">{{total}}</span>
  </div>
</template>
